<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }

  #value {
    width: 30vh;
    text-align: center;
  }
</style>

<body>
  <main>
    <div class="container">
      <h1>Counter</h1>
      <!-- <span id="value">0</span> -->
      <input type="number" id="value" name="counter" value="0">
      <div class="button-container">
        <button class="btn divide">/2</button>
        <button class="btn decrease">-1</button>
        <button class="btn reset">0</button>
        <button class="btn increase">+1</button>
        <button class="btn multi">x2</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
